{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Salaire</title>
    <link rel="stylesheet" href="{% static 'finance/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Ajouter Salaire</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_teacher">Enseignant :</label>
                    {{ form.teacher }}
                </div>
                <div class="form-group">
                    <label for="id_amount">Montant :</label>
                    {{ form.amount }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description :</label>
                    {{ form.description }}
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Ajouter Salaire</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Retour</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
